name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.25.5
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest

    - name: Install dependencies
      run: |
        make deps

    - name: Verify Go modules
      run: |
        make tidy
        git diff --exit-code go.mod go.sum || (echo "Go modules are not tidy. Please run 'make tidy' locally and commit the changes." && exit 1)

    - name: Run CI checks
      run: make ci
